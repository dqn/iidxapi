name: Update Difficulty Tables

on:
  schedule:
    - cron: "30 * * * *" # Run every hour at :30
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-difficulty:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Scrape SP11 normal difficulty table
        run: npm run scrape:sp11:normal

      - name: Scrape SP11 hard difficulty table
        run: npm run scrape:sp11:hard

      - name: Scrape SP12 normal difficulty table
        run: npm run scrape:sp12:normal

      - name: Scrape SP12 hard difficulty table
        run: npm run scrape:sp12:hard

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/sp11/normal.json docs/sp11/hard.json docs/sp12/normal.json docs/sp12/hard.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update difficulty tables"
            git push
          fi

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"

  deploy:
    needs: update-difficulty
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
